<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Sets character encoding to UTF-8 for universal character support -->
  <meta charset="UTF-8">
  <!-- Ensures rendering on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Sets the title of the webpage -->
  <title>D2 - Home</title>
  <!-- Links Bootstrap CSS from a CDN for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Links external custom stylesheet -->
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>

  <!-- Nav bar using Bootstrap classes -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-olive">
    <div class="container">
      <!-- Website logo  and with a link to the homepage -->
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.jpg" alt="D2 Logo" class="logo-img">
      </a>      
      <!-- Button for dropdown navbar on smaller screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collapsible navigation menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Navigation links -->
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="new-designs.html">New Designs</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header section -->
  <header>
    <h1 class="text-center mt-5">Welcome to D2</h1>
  </header>

  <!-- Bootstrap carousel for changing images -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- First carousel image is active by default -->
      <div class="carousel-item active">
        <img src="images/carousel1.jpg" class="d-block w-100 carousel-image" alt="Luxury Design 1">
      </div>
      <div class="carousel-item">
        <img src="images/carousel2.jpg" class="d-block w-100 carousel-image" alt="Luxury Design 2">
      </div>
      <div class="carousel-item">
        <img src="images/carousel3.jpg" class="d-block w-100 carousel-image" alt="Luxury Design 3">
      </div>
      <div class="carousel-item">
        <img src="images/carousel4.jpg" class="d-block w-100 carousel-image" alt="Luxury Design 4">
      </div>
    </div>
    <!-- Button to go to the previous image manually -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <!-- Button to go to the next image manually -->
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Section showcasing featured collections -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Featured Collections</h2>
    <div class="row">
      <!-- First collection card (booststrap) -->
      <div class="col-md-4">
        <div class="card">
          <img src="images/featured1.jpg" class="card-img-top" alt="Collection 1">
          <div class="card-body">
            <h3 class="card-title">Spring Collection</h3>
            <p class="card-text">Perfect Outfit for Spring!</p>
            <a href="shop.html" class="btn btn-rose-gold">Shop Now</a>
          </div>
        </div>
      </div>
      <!-- Second collection card (booststrap) -->
      <div class="col-md-4">
        <div class="card">
          <img src="images/featured2.jpg" class="card-img-top" alt="Collection 2">
          <div class="card-body">
            <h4 class="card-title">Summer Collection</h4>
            <p class="card-text">Step Clean in Summer!</p>
            <a href="shop.html" class="btn btn-rose-gold">Shop Now</a>
          </div>
        </div>
      </div>
      <!-- Third collection card (booststrap)-->
      <div class="col-md-4">
        <div class="card">
          <img src="images/featured3.jpg" class="card-img-top" alt="Collection 3">
          <div class="card-body">
            <h5 class="card-title">Winter Collection</h5>
            <p class="card-text">Stay Warm in Winter!</p>
            <a href="shop.html" class="btn btn-rose-gold">Shop Now</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Newsletter subscription section -->
  <section class="bg-light py-5">
    <h2 class="text-center mb-4">Subscribe to Our Newsletter</h2>
    <form id="newsletter-form" class="text-center">
      <!-- Email input section -->
      <input type="email" id="email" placeholder="Enter your email" required>
      <!-- Submit button for email -->
      <button type="submit" class="btn btn-rose-gold">Subscribe</button>
    </form>
  </section>

  <!-- Footer section -->
  <footer class="bg-olive text-white text-center py-3">
    <p>&copy; 2025 D2. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JavaScript bundle for functionality -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript file -->
  <script src="scripts/script.js"></script>

</body>
</html>
